<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' tauri:; script-src 'self' 'unsafe-inline' tauri:; style-src 'self' 'unsafe-inline'">
  <title>Agent SDD Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Agent SDD</h1>
    <div class="actions">
      <button id="btnChooseBase">Choose Base Directory</button>
      <button id="btnRefresh" disabled>Refresh</button>
      <button id="btnTest">Test API</button>
    </div>
  </header>

  <main class="layout">
    <section class="sidebar">
      <h2>Projects</h2>
      <div id="basePath" class="muted"></div>
      <ul id="projectsList"></ul>
    </section>

    <section class="content">
      <div id="projectTitle"></div>
      <div id="summary" class="cards"></div>

      <div class="controls">
        <label><input type="checkbox" id="toggleHideSpecs" checked /> Hide files under <code>.agent-sdd/specs</code></label>
        <label id="autoRefreshWrap" style="display:none;margin-left:12px;"><input type="checkbox" id="toggleAuto" /> Auto-refresh (5s)</label>
      </div>

      <div id="sections"></div>
      <div id="warnings"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Local-only viewer. Your files never leave your machine.</small>
  </footer>

  <script>
    // Debug Tauri API availability before modules load
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded - checking Tauri API...');
      console.log('window.__TAURI__:', window.__TAURI__);
      console.log('window.__TAURI_INTERNALS__:', window.__TAURI_INTERNALS__);
      
      if (window.__TAURI__) {
        console.log('✅ Tauri API is available');
        console.log('Available modules:', Object.keys(window.__TAURI__));
      } else {
        console.log('❌ Tauri API is NOT available');
        console.log('This indicates the app is not running in Tauri context');
      }
    });
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
